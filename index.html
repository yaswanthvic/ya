<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav>

            <a href="#">Home</a>

        </div>
    </nav>
    <div class="brands">
        <a href="#">Mobiles</a>
        <a href="#">Fashion</a>

        <a href="#">Pharmacy</a>
    </div>
    <h1 class="h1">Products</h1>
    <div class="con"></div>
   <script>
    fetch("https://dummyjson.com/products").then((res)=>res.json()).then((data)=>{
        let arr=data.products
        let rs=""
        for(i=0;i<arr.length;i++)
        {
            rs=rs+`<div class="card"><div class="img"><img src="${arr[i].images[0]}"/></div>
            <h2>Title:${arr[i].title}</h2>
            <h3>Price:${arr[i].price}</h3>
            <h4>Rating:${arr[i].rating}</h4>
            <h5>Brand:${arr[i].brand}</h5>
            <button onclick="fun(this)">Add</button>
            </div>`
        }
        document.getElementsByClassName("con")[0].innerHTML=rs
    })
   </script>
</body>
</html>
